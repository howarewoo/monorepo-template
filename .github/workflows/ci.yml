name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  tests:
    name: Tests
    timeout-minutes: 15
    runs-on: self-hosted
    environment:
      name: Staging
      url: https://github.com
    concurrency:
      group: ci-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
      DATABASE_URL: ${{ secrets.PAYLOAD_DATABASE_URL }}
      PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm --filter payload exec playwright install chromium

      - name: Run Biome CI
        run: pnpx biome ci .

      - name: Test
        run: pnpm test:changed
        env:
          DATABASE_URL: ${{ secrets.PAYLOAD_DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

  migration-check:
    name: Migration Dry-Run
    timeout-minutes: 10
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: read
    environment:
      name: Preview
    defaults:
      run:
        working-directory: packages/infrastructure/supabase

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for migration changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            migrations:
              - 'packages/infrastructure/supabase/migrations/*.sql'

      - name: Setup Supabase CLI
        if: steps.changes.outputs.migrations == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: 2.72.8

      - name: Link to staging project
        if: steps.changes.outputs.migrations == 'true' && github.base_ref == 'staging'
        run: supabase link --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Validate migrations against staging (dry-run)
        if: steps.changes.outputs.migrations == 'true' && github.base_ref == 'staging'
        run: supabase db push --dry-run
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link to production project
        if: steps.changes.outputs.migrations == 'true' && github.base_ref == 'main'
        run: supabase link --project-ref srfopnjnuypnsgvsuwfa
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Validate migrations against production (dry-run)
        if: steps.changes.outputs.migrations == 'true' && github.base_ref == 'main'
        run: supabase db push --dry-run
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
