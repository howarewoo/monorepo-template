name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  tests:
    name: Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref != 'main' && 'Staging' || '' }}
    concurrency:
      group: ci-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome CI
        run: pnpx biome ci .

      - name: Build
        run: pnpm turbo build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}

      - name: Verify generated code is up to date
        run: |
          pnpm gencode
          git diff --exit-code packages/infrastructure/api-client/src/generated/ || {
            echo "::error::Generated router types are out of date. Run 'pnpm gencode' and commit the result."
            exit 1
          }

      - name: Test
        run: pnpm test:changed
