name: CD

on:
  push:
    branches: ["staging", "main"]

concurrency:
  group: cd-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  migrations:
    name: Push Migrations (${{ github.ref_name == 'main' && 'Production' || 'Staging' }})
    timeout-minutes: 15
    runs-on: self-hosted
    permissions:
      contents: read
    environment:
      name: ${{ github.ref_name == 'main' && 'Production' || 'Preview' }}
    defaults:
      run:
        working-directory: packages/infrastructure/supabase

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for migration changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            migrations:
              - 'packages/infrastructure/supabase/migrations/*.sql'

      - name: Setup Supabase CLI
        if: steps.changes.outputs.migrations == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to staging project
        if: steps.changes.outputs.migrations == 'true' && github.ref_name == 'staging'
        run: supabase link --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link to production project
        if: steps.changes.outputs.migrations == 'true' && github.ref_name == 'main'
        run: supabase link --project-ref srfopnjnuypnsgvsuwfa
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Validate migrations (dry-run)
        if: steps.changes.outputs.migrations == 'true'
        run: supabase db push --dry-run
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push migrations
        if: steps.changes.outputs.migrations == 'true'
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
