# Supabase local development configuration
# Full reference: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54331
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54332
shadow_port = 54330
major_version = 17

[db.pooler]
enabled = false
port = 54339
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54333
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54334
smtp_port = 54335
pop3_port = 54336

[analytics]
enabled = true
port = 54337

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.apple]
enabled = false

[auth.external.google]
enabled = false

[auth.external.github]
enabled = false
